<h3>Produits</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Référence</th><th>Quantité</th><th>Prix unitaire</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produits">
            <td>{{p.ref}}</td><td>{{p.qte}}</td><td>{{p.prixUnitaire}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-5">
      <div class="card-header bg-info text-white">
        Ajouter un Produit
      </div>
      <div class="card-body">
        <form [formGroup]="produitForm">
          <div class="form-group">
            <label>Référence:</label>
            <input type="text" class="form-control" formControlName="ref">
          </div>
          <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid &&
                    (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
            La référence est obligatoire.
          </div>
          <div class="form-group">
            <label>Quantité:</label>
            <input type="number" class="form-control" formControlName="quantite">
          </div>
          <div class="form-group">
            <label>Prix unitaire:</label>
            <input type="number" class="form-control" formControlName="prixUnitaire">
          </div>
          <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid">Ajouter</button>
        </form>
      </div>
      <div class="card-footer">

      </div>
    </div>
  </div>
</div>
